<!DOCTYPE html>
<html>
<head>
    <title>Orientation Game v1.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body {
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #222;
            color: #fff;
        }
        #container {
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 2em; /* Double text size */
        }
        #menu label {
            margin: 20px 0 10px; /* Adjusted for larger text */
        }
        #menu input, #menu select {
            padding: 10px;
            font-size: 1em;
        }
        #gameArea {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #score, #timer {
            font-size: 3em; /* Double text size */
            margin-top: 20px;
        }
        #button {
            padding: 20px 40px; 
            font-size: 1em;
            margin-top: 40px;
            cursor: pointer;
        }
        canvas {
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 50%;
        }
        #gameOver {
            position: relative;
            width: 100%;
            background-color: rgba(34, 34, 34, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            margin-top: 20px;
            padding: 20px;
            font-size: 2em; /* Double text size */
        }
        #gameOver h2 {
            margin-bottom: 20px;
        }
        #gameOver button {
            padding: 20px 40px;
            font-size: 1em;
            cursor: pointer;
        }
        /* Added CSS for version number */
        #version {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 1.5em; /* Adjust size as needed */
            color: #fff;
            opacity: 0.5; /* Slightly transparent */
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 style="font-size: 4em;">Orientation Game</h1>
        <div id="menu">
            <label for="mode">Game Mode:</label>
            <select id="mode">
                <option value="random">Random Dots</option>
                <option value="predefined">Predefined Dots</option>
            </select>
            <label for="targetSize">Target Size (10 - 50):</label>
            <input type="number" id="targetSize" value="15" min="10" max="50">
            <label for="imuSensitivity">IMU Sensitivity (5° - 45°):</label>
            <input type="number" id="imuSensitivity" value="30" min="5" max="45">
            <label for="hoverTime">Hover Time (0 - 5 s):</label>
            <input type="number" id="hoverTime" value="0" min="0" max="5" step="0.1">
            <label for="gameTime">Game Time (seconds):</label>
            <input type="number" id="gameTime" value="30" min="10" max="120">
            <button id="button">Start Game</button>
        </div>
        <div id="gameArea" style="display:none;">
            <canvas id="gameCanvas" width="300" height="300"></canvas>
            <div id="score">Total Time: <span id="scoreValue">0</span>s</div>
        </div>
        <!-- Added version number element -->
        <div id="version">v1.0</div>
    </div>

    <script>
        const button = document.getElementById("button");
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("scoreValue");
        let score = 0;
        let gameTime = 30;
        let gameRunning = false;

        // Game variables
        const circleRadius = canvas.width / 2 - 10;
        const redDotRadius = 15;
        let blueDotRadius = 15;
        let blueDotPosition = { x: 0, y: 0 };
        let redDotTrace = [];
        let imuSensitivity = 30; // Degrees to reach the edge of the circle
        let hoverTimeRequired = 0; // Seconds required to hover over the blue dot
        let hoverStartTime = null;
        let hovering = false;
        let gameMode = "random"; // "random" or "predefined"
        let predefinedDots = [];
        let currentDotIndex = -1;
        let startTime, endTime;
        let returningToCenter = false;

        button.addEventListener("click", () => {
            const modeSelect = document.getElementById("mode");
            const targetSizeInput = document.getElementById("targetSize");
            const imuSensitivityInput = document.getElementById("imuSensitivity");
            const hoverTimeInput = document.getElementById("hoverTime");
            const gameTimeInput = document.getElementById("gameTime");

            gameMode = modeSelect.value;
            blueDotRadius = parseInt(targetSizeInput.value) || 15;
            imuSensitivity = parseFloat(imuSensitivityInput.value) || 30;
            hoverTimeRequired = parseFloat(hoverTimeInput.value) || 0;
            gameTime = parseInt(gameTimeInput.value) || 30;
            score = 0;
            scoreElement.textContent = score;
            redDotTrace = [];
            hoverStartTime = null;
            hovering = false;
            currentDotIndex = -1;
            returningToCenter = false;

            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                // iOS 13+ requires permission
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            startGame();
                            document.getElementById("menu").style.display = 'none';
                            document.getElementById("gameArea").style.display = 'flex';
                        } else {
                            alert("Permission denied. Please allow access to motion sensors.");
                        }
                    })
                    .catch(console.error);
            } else {
                // Non-iOS devices
                startGame();
                document.getElementById("menu").style.display = 'none';
                document.getElementById("gameArea").style.display = 'flex';
            }
        });

        function startGame() {
            gameRunning = true;
            window.addEventListener('deviceorientation', handleOrientation);

            if (gameMode === "predefined") {
                // Initialize predefined dots
                initializePredefinedDots();
                startTime = performance.now();
                placeNextPredefinedDot();
            } else {
                // Random dots mode
                placeBlueDot();
            }

            drawGame(0, 0);
        }

        function endGame() {
            gameRunning = false;
            window.removeEventListener('deviceorientation', handleOrientation);
            if (gameMode === "predefined") {
                endTime = performance.now();
                score = ((endTime - startTime) / 1000).toFixed(2); // Total time used in seconds
                scoreElement.textContent = score;
            }
            displayGameOver();
        }

        function handleOrientation(event) {
            if (!gameRunning) return;

            const beta = event.beta || 0;   // X-axis rotation
            const gamma = event.gamma || 0; // Y-axis rotation

            // Map beta and gamma to x and y coordinates based on IMU sensitivity
            const maxAngle = imuSensitivity; // Maximum angle to map
            const x = (gamma / maxAngle) * circleRadius;
            const y = (beta / maxAngle) * circleRadius;

            // Limit x and y to circle boundaries
            const distanceFromCenter = Math.sqrt(x * x + y * y);
            if (distanceFromCenter > circleRadius) {
                const scalingFactor = circleRadius / distanceFromCenter;
                x *= scalingFactor;
                y *= scalingFactor;
            }

            // Record red dot position
            redDotTrace.push({ x: x, y: y });

            drawGame(x, y);
            checkCollision(x, y);
        }

        function initializePredefinedDots() {
            predefinedDots = [];

            // Center dot
            predefinedDots.push({ x: 0, y: 0, visited: false, isCenter: true });

            // Edge dots (8 evenly spaced)
            for (let i = 0; i < 8; i++) {
                const angle = (i * Math.PI) / 4; // 0 to 2π in steps of π/4
                const radius = circleRadius - blueDotRadius - 5; // Slightly inside the circle
                const x = radius * Math.cos(angle);
                const y = radius * Math.sin(angle);
                predefinedDots.push({ x: x, y: y, visited: false, isCenter: false });
            }
        }

        function placeNextPredefinedDot() {
            if (currentDotIndex >= 0) {
                predefinedDots[currentDotIndex].visited = true;
            }

            if (returningToCenter) {
                // Next target is center dot
                currentDotIndex = 0; // Center dot index
                blueDotPosition = { x: predefinedDots[currentDotIndex].x, y: predefinedDots[currentDotIndex].y };
                returningToCenter = false;
            } else {
                // Next target is an unvisited edge dot
                const unvisitedEdgeDots = predefinedDots.slice(1).filter(dot => !dot.visited);
                if (unvisitedEdgeDots.length === 0) {
                    // All edge dots visited
                    endGame();
                    return;
                }
                const randomDot = unvisitedEdgeDots[Math.floor(Math.random() * unvisitedEdgeDots.length)];
                currentDotIndex = predefinedDots.indexOf(randomDot);
                blueDotPosition = { x: predefinedDots[currentDotIndex].x, y: predefinedDots[currentDotIndex].y };
                returningToCenter = true;
            }
        }

        function placeBlueDot() {
            // Random position within the circle
            let angle = Math.random() * 2 * Math.PI;
            let radius = Math.random() * (circleRadius - blueDotRadius);

            blueDotPosition.x = radius * Math.cos(angle);
            blueDotPosition.y = radius * Math.sin(angle);
        }

        function drawGame(redX, redY) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw main circle
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, circleRadius, 0, 2 * Math.PI);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.stroke();

            if (gameMode === "predefined") {
                // Draw all predefined dots
                for (let i = 0; i < predefinedDots.length; i++) {
                    const dot = predefinedDots[i];
                    ctx.beginPath();
                    ctx.arc(canvas.width / 2 + dot.x, canvas.height / 2 + dot.y, blueDotRadius, 0, 2 * Math.PI);
                    if (i === currentDotIndex) {
                        ctx.fillStyle = '#0000FF'; // Target dot in blue
                    } else if (dot.visited) {
                        ctx.fillStyle = 'rgba(0, 0, 255, 0.2)'; // Visited dots in light blue
                    } else {
                        ctx.fillStyle = 'rgba(128, 128, 128, 0.5)'; // Other dots in grey
                    }
                    ctx.fill();
                }
            } else {
                // Draw blue dot
                ctx.beginPath();
                ctx.arc(canvas.width / 2 + blueDotPosition.x, canvas.height / 2 + blueDotPosition.y, blueDotRadius, 0, 2 * Math.PI);
                ctx.fillStyle = '#0000FF';
                ctx.fill();
            }

            // Draw red dot (controlled by phone orientation)
            ctx.beginPath();
            ctx.arc(canvas.width / 2 + redX, canvas.height / 2 + redY, redDotRadius, 0, 2 * Math.PI);
            ctx.fillStyle = '#FF0000';
            ctx.fill();
        }

        function checkCollision(redX, redY) {
            const dx = redX - blueDotPosition.x;
            const dy = redY - blueDotPosition.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            // Check if the red dot overlaps the blue dot by at least 50%
            const overlapCondition = distance < redDotRadius + blueDotRadius - Math.min(redDotRadius, blueDotRadius) / 2;

            if (overlapCondition) {
                if (!hovering) {
                    hovering = true;
                    hoverStartTime = performance.now();
                } else {
                    const hoverDuration = (performance.now() - hoverStartTime) / 1000; // Convert to seconds
                    if (hoverDuration >= hoverTimeRequired) {
                        if (gameMode === "predefined") {
                            placeNextPredefinedDot();
                        } else {
                            score++;
                            scoreElement.textContent = score;
                            placeBlueDot();
                        }
                        hovering = false;
                        hoverStartTime = null;
                    }
                }
            } else {
                hovering = false;
                hoverStartTime = null;
            }
        }

        function displayGameOver() {
            // Display score and trace
            const gameOverDiv = document.createElement('div');
            gameOverDiv.id = 'gameOver';

            const scoreHeading = document.createElement('h2');
            if (gameMode === "predefined") {
                scoreHeading.textContent = `Well done! Total Time: ${score} seconds`;
            } else {
                scoreHeading.textContent = `Game Over! Your Score: ${score}`;
            }
            gameOverDiv.appendChild(scoreHeading);

            const replayButton = document.createElement('button');
            replayButton.textContent = 'Play Again';
            replayButton.addEventListener('click', () => {
                gameOverDiv.remove();
                document.getElementById("menu").style.display = 'flex';
                document.getElementById("gameArea").style.display = 'none';
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            });
            gameOverDiv.appendChild(replayButton);

            // Draw the trace and blue dots
            drawTrace();

            document.getElementById('container').appendChild(gameOverDiv);
        }

        function drawTrace() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw main circle
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, circleRadius, 0, 2 * Math.PI);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.stroke();

            if (gameMode === "predefined") {
                // Draw all predefined dots
                for (let dot of predefinedDots) {
                    ctx.beginPath();
                    ctx.arc(canvas.width / 2 + dot.x, canvas.height / 2 + dot.y, blueDotRadius, 0, 2 * Math.PI);
                    if (dot.visited) {
                        ctx.fillStyle = 'rgba(0, 0, 255, 0.2)'; // Visited dots in light blue
                    } else {
                        ctx.fillStyle = 'rgba(128, 128, 128, 0.5)'; // Unvisited dots in grey
                    }
                    ctx.fill();
                }
            } else {
                // Draw all blue dots positions in random mode
            }

            // Draw red dot trace
            if (redDotTrace.length > 0) {
                ctx.beginPath();
                ctx.moveTo(canvas.width / 2 + redDotTrace[0].x, canvas.height / 2 + redDotTrace[0].y);
                for (let i = 1; i < redDotTrace.length; i++) {
                    ctx.lineTo(canvas.width / 2 + redDotTrace[i].x, canvas.height / 2 + redDotTrace[i].y);
                }
                ctx.strokeStyle = 'rgba(255, 0, 0, 0.5)';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }
    </script>
</body>
</html>
